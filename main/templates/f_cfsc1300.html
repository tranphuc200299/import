{% extends 'base.html' %}
{% load static %}

{% block title %}海貨業者コード登録{% endblock title %}

{% block main %}
<div class="search_about">
    <div class="search_item search_register">
        <div class="item_search_title title_register">
            <h3>海貨業者コード <span style="color:red">* </span></h3>
        </div>
        <div class="search_input input_small input_register">
            <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
        </div>
        <div class="content_button button_register">
            <img src="{% static 'images/search.svg' %}" alt="">
            <button type="button" class="btn-search">検索</button>
        </div>
    </div>
</div>
<!--form layout-->
<div class="form-container">
    <div class="form_about">
        <form action="#" class="form">
            <div class="form_row">
                <label class="form_label" for="userName">海貨業者名称 <span style="color:red">* </span> </label>
                <input class="form-control" type="text" aria-label="Text input with segmented dropdown button"
                       id="userName" name="userName">
            </div>
            <div class="form_row">
                <label class="form_label" for="userName">海貨業者名称 </label>
                <input class="form-control" type="text" aria-label="Text input with segmented dropdown button"
                       id="#" name="userName">
            </div>

            <div class="form_row">
                <label class="form_label" for="userName">海貨業者電話番号 </label>
                <input class="form-control" type="text" aria-label="Text input with segmented dropdown button"
                       id="" name="userName">
            </div>
                 <div class="form_row">
                <label class="form_label" for="userName">海貨業者FAX番号 </label>
                <input class="form-control" type="text" aria-label="Text input with segmented dropdown button"
                       id="phone" name="text">
            </div>
        </form>

        <div class="control_button mt-4">
            <button type="button" class="btn-register active">登録</button>
            <button type="button" class="btn-register">変更</button>
            <button type="button" class="btn-register">削除</button>
            <button type="button" class="btn-register">取消</button>
        </div>
    </div>
</div>

{% endblock main %}
