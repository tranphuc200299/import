<div id="myModal" class="modal">
    <div class="form-inline">
      <div class="modal-content">
        <div class="modal-header">
          <p>{{title}}</p>
        </div>
        <div class="modal-body">
          <p>{{msg}}</p>
        </div>
        <div class="modal-footer d-flex">
          {% include "includes/button.html" with name="action" id="cmd_delete" class="btn btn-outline-primary" Text="いいえ" IsEnable=cmd_delete_enable %}
          {% include "includes/button.html" with name="action" id="cmd_cancel" class="btn btn-primary" Text="はい" %}
        </div>
      </div>
    </div>
</div>
