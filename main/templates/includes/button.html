<button
  id="{{ id }}"
  class="{{ class }} {% if IsEnable == False %} inactive {% endif %}"
  value="{{ id }}"
  name="{{ name }}"
  tabindex={{tabIndex}}
  {% if IsEnable == False %}  disabled {% endif %}
  >
    {% if htmlText %}
        {{ htmlText }}
    {% else %}
        {{ Text }}
    {% endif %}
</button>
